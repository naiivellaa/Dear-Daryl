  body {

  margin: 0;

}

html {

}

h1, h2 {

}

    text-align: center;
    background-color: #1e1e1e; 
  }

  header img {
    width: 100%;
    max-width: 100%;
    height: auto;
    display: block;

  }

section {
  padding: 60px 20px;

}
section h2 {

}

footer {

}
.visual-element {
    display: flex;
    justify-content: center;   
    align-items: center;       
    flex-wrap: wrap;           
    gap: 1rem;                 
    margin-bottom: 1.4rem;
}

.visual-element img {
    width: auto;              
    max-width: 100%;         
    height: auto;             
    object-fit: contain;  
    border-radius: 10px;         
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.container {
      position: relative;
      z-index: 1;
      padding: 3rem 2rem;
      text-align: center;
    }

    
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #0e008a;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      border-bottom: 1px solid #fff;
      color: #fff;
    }

    .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1.3rem;
      color: #0b0761;
      margin-bottom: 2rem;
    }

    .wisdom {
      margin: 3rem auto;
      padding: 2rem;
      max-width: 800px;
      background: rgba(247, 158, 223, 0.5);
      border-left: 4px solid #100057;
      font-style: italic;
      line-height: 1.8;
      font-size: 1rem;
    }

    .wisdom h2 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: #170249;
      text-align: center;
    }

    .wisdom ul {
      list-style: none;
      padding: 0;
    }

    .wisdom li {
      margin-bottom: 1rem;
      color: #170249;
    }
</style>
